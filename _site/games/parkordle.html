<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <title> Parkordle &mdash; Alexander Wilson</title>
    <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
    <header>
        <h1>Parkordle</h1>
    </header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js" integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
    });
</script>


<input id="permutation" type="text"/>
<div id="output"></div>

<i>(goal: drag cars around)</i>

<script>

  var parking_function = [1,2,2];

    //   out = {}
    // for i in range(len(lst)):
    //     if lst[i] > 0:
    //         j = 0
    //         pref = lst[i];
    //         # Starting at preference lst[i], add one until we get what we want
    //         while pref + j in out:
    //             j += 1
                
    //             if pref + j > n:
    //                 return False
    //         out[pref + j] = i

  // Parks the parking function returning the array of lucky cars
  function park (pf) {
    out = {};
    lucky = [];

    for (var i = 0; i < pf.length; i++) {
      j = 0;
      pref = pf[i];
      while (pref + j in out) {
        j += 1;

        if (pref + j > pf.length) {
          return false;
        }
      }

      out[pref + j] = i;
      if (j == 0) {
        lucky.push(i + 1)
      }
    }

    return lucky;
  }

  document.getElementById("permutation").addEventListener("keypress", function (e) {
      if (e.key == "Enter") {
        perm = e.target.value.split(",");
        pf = [];

        for (var i = 0; i < perm.length; i++) {
          pf.push(parking_function[+perm[i] - 1])
        }

        document.getElementById("output").innerHTML = "Lucky cars: " + park(pf);
      }
  })
</script>
</body>
</html>
